<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <title>Bracket Builder</title>
  <script src="dev.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="bracket-builder.css">
</head>
<body>
  <div class="container" style="position: relative;">
    <noscript>
        You need to enable JavaScript to run this app.
    </noscript>
    <div id="bracket"></div>
  </div>
  <script>
    var app = Elm.BracketBuilder.init({
      node: document.getElementById('bracket'),
      // flags: { baseUrl: "http://localhost:3000/", id: 1 }
      flags: { baseUrl: "http://demo.curling.test:3000/en/admin/events/3742/", id: 1930 }
    });
    app.ports.dragstart.subscribe(function (event) {
      event.dataTransfer.setData("text", "");
    });
  </script>
</body>
</html>
